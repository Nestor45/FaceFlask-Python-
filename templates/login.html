{% from 'macros.html' import render_field %}
{% extends "layout.html" %}
{% block content %}
    <form class="form" action="" method="POST">
        {{ form.csrf_token }}
        {{form.hidden_tag()}}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit" >Login</button>
    </form>
{% endblock %}
